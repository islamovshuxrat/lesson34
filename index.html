<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <style>

    </style>

</head>

<body>

    <div class="container py-5">
        <div class="row">
            <div class="col-12 col-md-7 offset-md-3">
                <div class="app bg-white rounded p-4">
                    <h1>Todo App</h1>
                    <div class="form-group d-flex">
                        <input type="email" class="form-control mr-3" id="inputid" placeholder="Add new task" />
                        <button class="btn btn-primary" onclick="postTask()">
                            <i class="fas fa-plus"></i>
                        </button>
                        <button class="btn btn-primary ml-3" onclick="putTask()"><i class="fas fa-save"></i></button>
                    </div>

                    <ul class="list-group" id="list">
                        <li status="inactive" id="task1"
                            class="list-group-item d-flex justify-content-between align-items-center">

                            <div>
                                <i class="fas fa-check-cicle text success"></i>
                                <button class="btn btn-primary mr-2" onclick="editTask()">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-danger" onclick="deleteTask()">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>

                        </li>

                    </ul>

                    <div class="my-3 d-flex justify-content-between align-items-center">
                        <p class="m-0" id="status">
                            You have <span id="count">3</span> pending tasks
                        </p>
                        <button class="btn btn-primary m-0 ml-2" onclick="clearAllTasks()">
                            Clear all
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>



</body>

</html>
